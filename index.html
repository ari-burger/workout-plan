<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12-Week Workout Plan</title>
  
  <!-- Optional: load a friendly web font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 1em;
      line-height: 1.4;
      color: #333;
    }
    .plan-week {
      max-width: 900px;
      margin: 0 auto 2em;
      padding: 1em;
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .week-header {
      font-size: 1.6em;
      font-weight: 500;
      margin-bottom: 0.5em;
      text-align: center;
      color: #222;
    }
    .day-header {
      font-size: 1.1em;
      font-weight: 500;
      margin: 1em 0 0.3em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.2em;
    }
    .plan-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    .plan-table th,
    .plan-table td {
      padding: 0.6em 0.8em;
      vertical-align: top;
    }
    .plan-table th {
      background: #f0f0f0;
      font-weight: 500;
      border-bottom: 2px solid #ccc;
      text-align: center;
    }
    .plan-table td {
      border-bottom: 1px solid #eee;
    }
    .plan-table tr:nth-child(even) td {
      background: #fcfcfc;
    }
    .plan-table a {
      color: #0066cc;
      text-decoration: none;
    }
    .plan-table a:hover {
      text-decoration: underline;
    }
    .plan-table small {
      font-size: 0.85em;
      color: #555;
    }
    .ab-workout {
      margin-top: 1.5em;
    }
    .ab-workout-header {
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 0.4em;
    }
    .ab-workout ul {
      list-style: disc inside;
      margin-left: 1em;
    }

    @media (max-width: 600px) {
      .plan-table, .plan-table thead, .plan-table tbody,
      .plan-table th, .plan-table td, .plan-table tr {
        display: block;
      }

        border: none;

      }

        width: 35%;
        white-space: nowrap;
